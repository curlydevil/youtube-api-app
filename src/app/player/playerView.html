<div class="player-container">
    <div ng-if="!vm.selectedPlaylist.empty">
        <div class="video-container">
            <div>
                <iframe ng-src="{{vm.selectedPlaylistItem.src}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="player-info">
            <div class="player-info-header">
                <div class="player-video-title">
                    {{vm.selectedPlaylistItem.title}}
                </div>
            </div>
            <div class="player-add-btn" ng-hide="vm.selectedPlaylistItem.id == '' || vm.isVideoInCurrentPlaylist">
                <button class="btn btn-primary" ng-click="vm.addToPlaylist()">
                    Add to current playlist <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
            <div class="player-rmv-btn" ng-show="vm.selectedPlaylistItem.id != '' && vm.isVideoInCurrentPlaylist">
                <button class="btn btn-danger" ng-click="vm.removeFromPlaylist()">
                    Remove from current playlist <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <div ng-if="vm.selectedPlaylist.empty" class="no-video-available">No video available</div>
</div>
