<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube API training app</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/style.css">

<body ng-app="ytApp">
<nav class="nav navbar-inverse">
    <div class="container">
        <a class="navbar-brand" ui-sref="home">YouTube API App</a>

        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="search">Search</a></li>
                <li><a ui-sref="player">Player</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>User name<i class="glyphicon glyphicon-user"></i></a></li>
                <li><a><i class="glyphicon glyphicon-off"></i></a></li>

<div class="container">

<script src="js/jquery.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-resource.js"></script>

<script src="app/app.js"></script>
