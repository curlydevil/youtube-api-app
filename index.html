<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube API training app</title>

    <!-- build:css styles/lib.css -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- Style sheets -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/humane/css/flatty.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body ng-app="ytApp" class="ng-cloak">
    <nav class="navbar navbar-inverse">
        <div class="container" ng-controller="AuthenticationController as vm">
            <a ui-sref="welcome" class="navbar-brand">YouTube API App</a>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" ng-if="vm.isLoggedIn">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: vm.isActive('home.player') }"><a ui-sref="home.player">Player</a></li>
                    <li ng-class="{ active: vm.isActive('home.search') }"><a ui-sref="home.search">Search</a></li>
                    <li ng-class="{ active: vm.isActive('home.edit') }"><a ui-sref="home.edit">Playlists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a>{{vm.userInfo.fullName}} <img class="user-minipic"
                                                                               ng-if="vm.userInfo.picture"
                                                                               ng-src="{{vm.userInfo.picture}}">
                        <i class="glyphicon glyphicon-user" ng-if="!vm.userInfo.picture"></i>
                    </a>
                    </li>
                    <li><a ng-click="vm.logOut()" class="clickable"><i class="glyphicon glyphicon-off"></i></a></li>
                </ul>
            </div>
            <div class="navbar-collapse collapse clickable" ng-if="!vm.isLoggedIn">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="vm.logIn()">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>
    <!-- Library Scripts -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular/angular-resource.js"></script>
    <script src="vendor/angular/angular-ui-router.js"></script>
    <script src="vendor/angular-google-api/angular-google-gapi.js"></script>
    <script src="vendor/underscore/underscore-min.js"></script>
    <script src="vendor/bootstrap/js/ui-bootstrap-tpls-0.13.2.min.js"></script>
    <script src="vendor/humane/js/humane.min.js"></script>

    <!-- Application Scripts -->
    <script src="src/app/app.js"></script>

    <!-- Services -->
    <script src="src/common/services/common.services.js"></script>
    <script src="src/common/services/authorizationService.js"></script>
    <script src="src/common/services/playlistService.js"></script>
    <script src="src/common/resources/playlistResource.js"></script>
    <script src="src/common/resources/playlistItemsResource.js"></script>
    <script src="src/common/resources/searchResource.js"></script>
    <script src="src/common/factories/pubSub.js"></script>

    <!-- Controllers -->
    <script src="src/app/home/homeController.js"></script>
    <script src="src/app/home/search/searchController.js"></script>
    <script src="src/app/home/edit/editController.js"></script>
    <script src="src/app/authenticationController.js"></script>
    <script src="src/app/welcome/welcomeController.js"></script>

    <!-- Directives -->
    <script src="src/common/directives/directives.js"></script>
    <script src="src/common/directives/enter-press.js"></script>

    <!-- build:js js/app.js -->
    <!-- inject:dependencies:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
