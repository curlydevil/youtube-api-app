<div class="jumbotron">
    <div class="row">
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
            <!-- /input-group -->
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-9">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle playlist-dropdown"
                                type="button"
                                id="playlistDropdown"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="true">
                            {{vm.getSpecificPlaylist(vm.selectedPlaylistId).snippet.title}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu playlist-dropdown" aria-labelledby="playlistDropdown">
                            <li ng-repeat="playlist in vm.playlistService.playlists">
                                <a ng-click="vm.setCurrentPlaylist(playlist)">
                                    {{playlist.snippet.title}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default" ng-click="vm.toggleEdit()">
                        <i class="glyphicon glyphicon-list"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div ui-view></div>
        </div>
        <div class="col-md-3">
            <div class="list-group playlist-control">
                <div ng-repeat="item in vm.getSpecificPlaylist(vm.selectedPlaylistId).items">
                    <div type="button"
                            class="list-group-item playlist-item"
                            ng-click="vm.setCurrentPlaylistItem(item)">
                        <span class="">{{item.snippet.title}}</span>
                        <button type="button"
                            class="close-button pull-right top-right-corner"
                            title="Remove playlist"
                            ng-click="vm.removeFromPlaylist(item)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
